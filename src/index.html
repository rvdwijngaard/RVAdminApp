<!DOCTYPE html>
<html ng-app="rvAdminApp">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />
    <title>RapidValue Interact Administration</title>
     <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>
    <link href="assets/style.css" rel="stylesheet">
    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>
    
</head>

<body ng-controller="ApplicationController" class="auth-application">    
        <div class="alert alert-danger" style="display:none;"></div>
        <div class="spinner" style="display:none;">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
       
        
        <!-- end: Header -->
    <div id="navbar" ng-include="'navbar/navbar.tpl.html'"></div>
    <div id="content">       
        <ng-view />
    </div>
    <div id="content-outer">
        <div id="login-holder">            
            <div ng-include="'authentication/login/login.tpl.html'"></div>
        </div>
    </div>
    </div>
</body>

</html>
