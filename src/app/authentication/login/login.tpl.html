<section>
    <div id="loginbox">
        <div id="login-inner" ng:controller="LoginController">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="inputUsername" class="col-sm-4 control-label">Username</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputUsername" placeholder="Username" ng-model="credentials.username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-4 control-label">Password</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="credentials.password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-10">
                        <button type="submit" class="btn btn-default" ng-click="login(credentials)">Log In</button>                                    
                        <button type="submit" class="btn btn-default" go-click="company/register">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
